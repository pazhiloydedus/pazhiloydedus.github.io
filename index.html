      <img src="files/bibizyan.jpg" alt="Это бибизян">

    <main>
      <button type="submit" onclick="myImg()">Показать голые тити</button>
      <img id="gif_1" style="display:none;" src="files/rickroll-roll.gif">

      <script>
        function myImg() {
          let elem = document.getElementById('gif_1');
          let style = getComputedStyle(elem);
          if (style.display === 'none') {
            document.getElementById('gif_1').style.display='block';
            } else if (style.display !== 'none') {
            document.getElementById('gif_1').style.display='none';
          }
        }
      </script>
    </main>
