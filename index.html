<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    body {
    background-color: #f4f4f4;
    }
    
    .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 2px 1px;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
    cursor: pointer;
    }
    
    .button1 {
    background-color: white;
    color: black;
    border: 2px solid #e7e7e7;
    }

    .button1:hover {background-color: #e7e7e7;}

    .button-container {
      display: inline-flex;
      gap: 10px;
    }
    </style>
    
    <title>Сайтик групи 05-206!</title>
  </head>
  <body>
    <header>
      <h1>Сайтик <s>говна</s> групи 05-206 :)</h1>
      <p>Група 05-206 пизже всех урааа!!!</p>
      <img src="files/bibizyan.jpg">
      <p>Типични представитель групи 05-206 пон.</p>
    </header>
    <main>
      <div class="button-container">
        <button class="button button1" type="submit" onclick="myImg()">Паказать голые тити</button>
        <button class="button button1" type="submit" onclick="window.open('changelog.html', '_blank');">Паказать ченжлог</button>
      </div>
      <img id="random_gif" style="display:none;" src="">

      <script>
        const gifs = [
          'files/rickroll-roll.gif',
          'files/bibizyan_computer.gif',
          'files/bibizyan_water.gif'
        ];
        function myImg() {
          let elem = document.getElementById('random_gif');
          let style = getComputedStyle(elem);
          if (style.display === 'none') {
            let randomGif = gifs[Math.floor(Math.random() * gifs.length)];
            elem.src = randomGif;
            elem.style.display = 'block';
          } else {
            elem.style.display = 'none';
          }
        }
      </script>
    </main>
    <footer>
      <p>Копирайт дветыщидвадцатьчетыре все права защищены ©</p>
    </footer>
  </body>
</html>
